version: "2"
servers:
- engine: "postgresql"
  uri: "postgres://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?${DB_PARAMS}"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
sql:
  - name: "Auth"
    schema: "./repo/sqlc/schema"
    queries: "./repo/sqlc/query"
    engine: "postgresql"
    gen:
      go:
        out: "repo/db"
        package: "db"
        sql_package: "pgx/v5"
        sql_driver: "github.com/jackc/pgx/v5"
        emit_interface: true